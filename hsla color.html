    <title>HSLA Color</title>
    <style>
        p.a1{
            color: hsla(120, 90%, 80%, 0.2);
        }
        p.a2{
            color: hsla(240, 50%, 25%, 0.8);

        p.a3{
            color: hsla(360, 100% , 25% 0.5);
        }
    
    </style>
</head>
<body>
    <p class="a1">Sawatee Jeadoloh</p>
    <p class="a2">Information Technology</p>
    <p Class="a3">Pattani</p>
