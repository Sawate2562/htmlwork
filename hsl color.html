<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HSL Color</title>
    <style>
        p.a1{
            color: hsl(120, 90%, 80%)
        }
        p.a2{
            color: hsl(240, 50%, 25%)
        }
        p.a3{
            color: hsl(360,100% , 25%)
        }
    
    </style>
</head>
<body>
    <p class="a1">Sawatee Jeadoloh</p>
    <p class="a2">Information Technology</p>
    <p Class="a3">Pattani</p>
</body>
</html>
